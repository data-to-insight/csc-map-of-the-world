notes: >
  The East Sussex Local Offer is the statutory information service for SEND,
  providing details of education, health and social care support available for
  children and young people with special educational needs and disabilities.
  SEND Services work in partnership with families, schools, health providers,
  and voluntary organisations, including independent advice services such as
  Amaze SENDIASS.

