name: Special Educational Needs and Disabilities (SEND) Services – East Sussex

description: >
  East Sussex SEND Services provide statutory assessment, planning, and support
  for children and young people aged 0–25 with special educational needs and
  disabilities. Information and access to SEND support is primarily provided
  through the East Sussex Local Offer.

