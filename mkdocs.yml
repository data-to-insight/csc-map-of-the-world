site_name: CSC Map of the World
site_url: https://data-to-insight.github.io/d2i-map-of-the-world-mkdocs/

theme:
  name: material
  palette:
    scheme: default

nav:
  - Home: index.md
  - CSC Network: network.md
  - CSC Search: search.md

extra_javascript:
  - https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js
  - js/render_graph.js

extra_css:
  - css/styles.css

site_dir: site


plugins:
  - search
